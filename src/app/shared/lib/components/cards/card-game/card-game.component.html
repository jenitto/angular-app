<mat-card class="card-game"
					[ngClass]="{'card-game--selected': selected}"
					(click)="onSelectedChange(game)"
					(dblclick)="goToGame(game)">
	<ng-container *ngIf="game">
		<!-- <div class="card-game__label"></div> -->
		<img *ngIf="game.background_image"
				 class="card-game__image"
				 [lazyLoad]="game.background_image" />
		<div *ngIf="!game?.background_image"
				 class="card-game__no-image"
				 [ngStyle]="{ 'background-color': game?.name | nameToColors }">
			<span class="card-game__abr">
				{{ game?.name | firstLetter }}
			</span>
		</div>
		<div class="card-game__content-container">
			<div class="card-game__text">
				<mat-card-title [matTooltip]="game?.name"
												[matTooltipShowDelay]="800"
												class="card-game__title">{{ game.name }}</mat-card-title>
				<mat-card-subtitle class="card-game__subtitle">
					{{ getPlatforms() }}
				</mat-card-subtitle>
			</div>
			<div class="card-game__menu-button-container">
				<app-card-game-menu class="card-game__menu-button"
														[disabled]="!!catalogueSelected"
														[size]="menuButtonSize"
														[game]="game"
														(delete)="deleteGame.emit(game)"
														(duplicate)="duplicateGame.emit(game)"
														(rename)="renameGame.emit(game)"></app-card-game-menu>
			</div>
		</div>
	</ng-container>
</mat-card>
