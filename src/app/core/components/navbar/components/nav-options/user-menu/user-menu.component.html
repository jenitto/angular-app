<button class="user-menu__btn"
				matTooltip="Sergio Santiago"
				mat-icon-button
				[matMenuTriggerFor]="userMenu">
	<img class="user-menu__btn-image"
			 mat-card-avatar
			 [src]="'assets/images/default_user.png'" />
</button>

<mat-menu #userMenu="matMenu"
					class="user-menu__menu"
					[overlapTrigger]="false">
	<div #userMenuContainer
			 class="user-menu">
		<div class="user-menu__info">
			<img class="user-menu__avatar"
					 mat-card-avatar
					 [src]="'assets/images/default_user.png'" />
			<div class="user-menu__info--user">
				<span class="user-menu__name">Sergio Santiago</span>
				<span class="user-menu__username">jenitto</span>
			</div>
		</div>
		<mat-divider class="user-menu__divider"></mat-divider>
		<a mat-menu-item
			 href="https://github.com/jenitto"
			 target=”_blank”>
			<mat-icon>link</mat-icon>
			<span>Github</span>
		</a>
		<a mat-menu-item
			 href="https://es.linkedin.com/in/sergio-santiago-perez"
			 target=”_blank”>
			<mat-icon>link</mat-icon>
			<span>LinkedIn</span>
		</a>
		<mat-divider class="user-menu__divider"></mat-divider>
		<button mat-menu-item
						(click)="openVersionDialog.emit()">
			<mat-icon>info</mat-icon>
			<span>{{'USER_MENU.ABOUT' | translate}}</span>
		</button>
		<mat-divider class="user-menu__divider"></mat-divider>
		<a mat-menu-item
			 [href]="">
			<mat-icon>exit_to_app</mat-icon>
			<span>Logout</span>
		</a>
	</div>
</mat-menu>
