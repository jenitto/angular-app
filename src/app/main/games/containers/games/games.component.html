<div class="games"
		 infiniteScroll
		 [infiniteScrollDistance]="2"
		 [infiniteScrollUpDistance]="1.5"
		 [infiniteScrollThrottle]="50"
		 (scrolled)="onScrollDown()"
		 [scrollWindow]="false"
		 appAutoload
		 [autoloadCheckScroll$]="checkScroll$"
		 (autoloadLoadMore)="onScrollDown()">
	<div class="games__main main-container">
		<div class="games__header">
			<h2 class="mat-h2 games__title utils--uppercase">{{ 'TABS.GAMES' | translate}}</h2>
			<div class="games__options">
				<app-searcher class="games__searcher"
											(changeSearch)="onSearch($event)"
											(submitSearch)="onSearch($event)"
											(closeSearcher)="onCloseSearcher()"></app-searcher>
				<app-select [options]="sortOptions"
										(selectionChange)="onSortChange($event)"
										[value]="sortOptions[0]"
										translateKeyPrefix="ORDER">
				</app-select>
				<!-- <button mat-icon-button
								(click)="onChangeView()">
					<mat-icon *ngIf="showTableView$ | async; else tableIcon"
										matTooltip="{{ 'BUTTONS.GRID_VIEW' | translate }}">view-module</mat-icon>
					<ng-template #tableIcon>
						<mat-icon matTooltip="{{ 'BUTTONS.LIST_VIEW' | translate }}">view-list</mat-icon>
					</ng-template>
				</button> -->
			</div>
		</div>
		<app-games-list class="games__list"
										[games]="games$ | async"
										[skeletons]="gamesSkeletons"
										(deleteGame)="onDeleteGame($event)"
										(renameGame)="onRenameGame($event)"
										(duplicateGame)="onDuplicateGame($event)"
										(goToGame)="onGoToGame($event)"></app-games-list>
		<app-spinner [show]="areGamesLoading$ | async"></app-spinner>
	</div>
</div>
