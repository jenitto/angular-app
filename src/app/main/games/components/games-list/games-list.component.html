<div class="games-list">
	<div class="games-list__games"
			 *ngIf="!games || (games && games.length)">
		<app-card-game class="games-list__grid-card"
									 *ngFor="let game of (games && games.length ?  games : skeletons); ; trackBy: trackByFn"
									 [game]="game"
									 (goToGame)="goToGame.emit(game)"
									 (deleteGame)="deleteGame.emit($event)"
									 (renameGame)="renameGame.emit($event)"
									 (duplicateGame)="duplicateGame.emit($event)">
		</app-card-game>
	</div>
	<app-empty *ngIf="games && !games.length"
						 icon="search">
		<ng-container title>{{ 'EMPTY.TITLE' | translate:{itemType: 'games'} }}</ng-container>
		<ng-container subtitle>{{ 'EMPTY.SUBTITLE' | translate }}</ng-container>
	</app-empty>
</div>
