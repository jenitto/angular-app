<div class="platforms"
		 infiniteScroll
		 [infiniteScrollDistance]="2"
		 [infiniteScrollUpDistance]="1.5"
		 [infiniteScrollThrottle]="50"
		 (scrolled)="onScrollDown()"
		 [scrollWindow]="false"
		 appAutoload
		 [autoloadCheckScroll$]="checkScroll$"
		 (autoloadLoadMore)="onScrollDown()">
	<div class="platforms__main main-container">
		<div class="platforms__header">
			<h2 class="mat-h2 platforms__title utils--uppercase">{{ 'TABS.PLATFORMS' | translate}}</h2>
			<app-select [options]="sortOptions"
									(selectionChange)="onSortChange($event)"
									[value]="sortOptions[0]"
									translateKeyPrefix="ORDER">
			</app-select>
		</div>
		<app-platforms-list class="platforms__list"
												[platforms]="platforms$ | async"
												[skeletons]="platformsSkeletons"
												(deletePlatform)="onDeletePlatform($event)"
												(editPlatform)="onEditPlatform($event)"
												(goToPlatform)="onGoToPlatform($event)"></app-platforms-list>
		<app-spinner [show]="arePlatformsLoading$ | async"></app-spinner>
		<app-button-fab (buttonClick)="onOpenNewPlatformSidenav()"></app-button-fab>
	</div>
</div>
